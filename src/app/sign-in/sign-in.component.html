


  <div class="wrapper">
    <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        Coding School
    </div>
   
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="p-3 mt-3">
      <div class="form-field d-flex align-items-center">
        <input type="text" id="username" formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>
      <div class="form-field d-flex align-items-center">
        <input type="password" id="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>
      <div  class="btn mt-3">
        <button type="submit" class="btn">Sign In</button>
      </div>
    </form>
    <div  class="text-center fs-6">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
